<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="分子输入" nzIcon="file">
          <ul>
            <li nz-menu-item>
                <a routerLink="input">
                    SMILES字符串
                </a>
            </li>
            <li nz-menu-item>
                <a routerLink="bulk-upload">
                    文件批量输入
                </a>
            </li>
          </ul>
        </li>
        <li nz-menu-item>
            <i nz-icon nzType="history" nzTheme="outline"></i>
            <a routerLink="history">历史结果</a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <!-- <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i> -->
        <b>基于图结构学习的药物分子性质预测系统</b>
      </nz-header>
      <nz-content>
        <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
