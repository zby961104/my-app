<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input a Username">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control nzErrorTip="Please input a SMILES">
          <nz-input-group nzPrefixIcon="disconnect">
            <input type="text" nz-input formControlName="smiles" placeholder="eg: O=C(C)Oc1ccccc1C(=O)O">
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
        <nz-select formControlName="dataset">
            <nz-option nzValue="BACE" nzLabel="BACE-1抑制活性"></nz-option>
            <nz-option nzValue="BBBP" nzLabel="血脑屏障穿透性"></nz-option>
        </nz-select>
    </nz-form-item>
    
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>记录预测结果</span>
        </label>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">开始预测</button>
</form>

<p>预测结果: {{result}}</p>
